<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Info Mates | Practice Tests</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#f4f6f9;
}

header{
  background:#0b3c5d;
  color:white;
  padding:20px;
  display:flex;
  align-items:center;
  gap:15px;
}

header img{
  height:45px;
}

header h1{
  margin:0;
  font-size:24px;
}

.image-wall{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(120px,1fr));
  gap:10px;
  padding:15px;
}

.image-wall img{
  width:100%;
  height:120px;
  object-fit:cover;
  border-radius:10px;
}

.container{
  padding:20px;
}

h2{
  color:#0b3c5d;
  margin-bottom:15px;
}

.exam-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
  gap:15px;
}

.exam-card{
  background:white;
  padding:20px;
  text-align:center;
  border-radius:12px;
  box-shadow:0 4px 10px rgba(0,0,0,0.1);
  cursor:pointer;
  transition:transform 0.2s;
}

.exam-card:hover{
  transform:scale(1.03);
}

.exam-card img{
  width:60px;
  margin-bottom:10px;
}

footer{
  background:#0b3c5d;
  color:white;
  text-align:center;
  padding:15px;
  font-size:14px;
}
</style>
</head>

<body>

<header>
  <img src="images/logo.png" alt="Info Mates Logo">
  <h1>Info Mates</h1>
</header>

<!-- IMAGE WALL -->
<div class="image-wall">
  <img src="images/img1.png">
  <img src="images/img2.png">
  <img src="images/img3.png">
  <img src="images/img4.png">
</div>

<div class="container">
  <h2>Select Practice Test</h2>

  <div class="exam-grid">
    <div class="exam-card" onclick="go('rrb')">
      <img src="images/rrb.png">
      <p>RRB</p>
    </div>

    <div class="exam-card" onclick="go('ssc')">
      <img src="images/ssc.png">
      <p>SSC</p>
    </div>

    <div class="exam-card" onclick="go('jee')">
      <img src="images/jee.png">
      <p>IIT-JEE</p>
    </div>

    <div class="exam-card" onclick="go('neet')">
      <img src="images/neet.png">
      <p>NEET</p>
    </div>
  </div>
</div>

<footer>
  YouTube: <b>info_mates</b> |
  Telegram: <b>infomate</b> |
  Email: sk88875
</footer>

<script>
function go(exam){
  window.location.href = "exam.html?type=" + exam;
}
</script>

</body>
</html>
